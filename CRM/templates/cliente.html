<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Cliente</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .formulario {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        .mensagem-input {
            flex: 1;
            padding: 5px;
        }
        .enviar-btn {
            padding: 5px 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="mensagens" id="mensagens"></div>
        <form id="formulario" class="formulario">
            <input type="text" id="mensagemInput" class="mensagem-input" placeholder="Digite sua mensagem...">
            <button type="submit" class="enviar-btn">Enviar</button>
        </form>
    </div>

    <script>
        const socket = io('http://localhost:5000');  // Conexão com o backend
        const mensagensDiv = document.getElementById('mensagens');
        const formulario = document.getElementById('formulario');
        const mensagemInput = document.getElementById('mensagemInput');
        const clienteId = parseInt(document.body.getAttribute('data-cliente-id'));
        console.log(clienteId); // Certifique-se de que está funcionando

        // Receber mensagens do servidor
        socket.on('mensagem', (data) => {
            const mensagem = document.createElement('div');
            mensagem.innerText = `${data.usuario}: ${data.mensagem}`;
            mensagensDiv.appendChild(mensagem);
            mensagensDiv.scrollTop = mensagensDiv.scrollHeight;  // Scroll automático
        });

        // Enviar mensagens
        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            const mensagem = mensagemInput.value;
            if (mensagem.trim() !== '') {
                socket.emit('mensagem', {
                    cliente_id: clienteId,
                    usuario: 'cliente',
                    mensagem: mensagem
                });
                mensagemInput.value = '';
            }
        });
    </script>
</body>
</html>
