<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesm.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
    </header>
    <h1>Salas dispon√≠veis</h1>

    <div id="rooms-container">
        {% for room in rooms %}
        <div class="room-card" onclick="window.location.href='/room/{{ room.id }}/schedule'">
            <h2>{{ room.name }}</h2>
            <p>{{ room.description }}</p>
            <p>{{ room.capacity }} Lugares</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
