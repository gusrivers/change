<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesr.css') }}">
</head>
<body>
    <h1>Room: {{ room.name }}</h1>
    <div class="schedule-container">
        {% for slot in schedule %}
        <div class="schedule-slot {{ slot.status.lower() }}" onclick="openBookingModal('{{ slot.time }}', '{{ slot.status }}')">
            <span>{{ slot.time }}</span>
            <span>{{ slot.meeting.booked_by if slot.meeting else '' }}</span>
        </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2>Book Meeting at <span id="modalTime"></span></h2>
            <form id="bookingForm" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <label for="purpose">Purpose:</label>
                <input type="text" name="purpose" id="purpose" required>
                <br>
                <button type="button" onclick="confirmBooking()">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        function openBookingModal(time, status) {
            if (status.toLowerCase() === 'available') {
                document.getElementById('modalTime').textContent = time;
                document.getElementById('bookingModal').style.display = 'block';
            } else {
                alert('This time slot is not available.');
            }
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function confirmBooking() {
            const time = document.getElementById('modalTime').textContent;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const purpose = document.getElementById('purpose').value;

            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    start_time: time,
                    end_time: time,
                    username: username,
                    password: password,
                    purpose: purpose
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Meeting scheduled successfully!');
                    closeBookingModal();
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
