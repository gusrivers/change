<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='csseditroom.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo" onclick="window.location.href='/'">
    </header>
    <div class="container">
        <h1>Editar Sala</h1>
        <form action="{{ url_for('admin_edit_room', room_id=room.id) }}" method="POST">
            <label for="name">Nome da Sala:</label>
            <input type="text" id="name" name="name" value="{{ room.name }}" required>
            <br>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" cols="50">{{ room.description }}</textarea>
            <br>
            <label for="capacity">Capacidade:</label>
            <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" required>
            <br>
            <button type="submit">Salvar Mudanças</button>
        </form>
        <a href="{{ url_for('rooms') }}">Voltar para lista de salas</a>
    </div>
</body>
</html>
